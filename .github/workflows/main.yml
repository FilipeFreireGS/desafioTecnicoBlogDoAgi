name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v2
      with:
        ruby-version: 3.1

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install

    - name: Install Selenium dependencies
      run: |
        if [ $RUNNER_OS = 'Windows' ]; then
          choco install chromedriver
        else
          brew install chromedriver  # Para macOS
          sudo apt-get install -y chromium-chromedriver  # Para Linux
        fi

    - name: Run tests
      run: |
        bundle exec cucumber
